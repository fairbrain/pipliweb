    <script src="./assets/js/index.js"></script>
    <script>
        $(document).ready(function () {
            var products = {
                "mustard": [
                    { "item": "POUCH 1 L", "price": 10 },
                    { "item": "POUCH 500 ml", "price": 5 },
                    { "item": "PET BOTTLE 1 L", "price": 12 },
                    { "item": "PET BOTTLE 500 ml", "price": 6 },
                    { "item": "PET BOTTLE 200 ml", "price": 3 },
                    { "item": "HDPE JAR 5 L", "price": 25 },
                    { "item": "HDPE JAR 15 L / 15 Kg", "price": 50 },
                    { "item": "TIN 15 Kg", "price": 100 }
                ],
                "soyabean": [
                    { "item": "POUCH 1 L", "price": 11 },
                    { "item": "POUCH 500 ml", "price": 6 },
                    { "item": "PET BOTTLE 1 L", "price": 13 },
                    { "item": "PET BOTTLE 500 ml", "price": 7 },
                    { "item": "PET BOTTLE 200 ml", "price": 4 },
                    { "item": "HDPE JAR 5 L", "price": 27 },
                    { "item": "HDPE JAR 15 L / 15 Kg", "price": 55 },
                    { "item": "TIN 15 Kg", "price": 110 }
                ],
                "rice-bran": [
                    { "item": "POUCH 1 L", "price": 9 },
                    { "item": "POUCH 500 ml", "price": 4 },
                    { "item": "PET BOTTLE 1 L", "price": 11 },
                    { "item": "PET BOTTLE 500 ml", "price": 5 },
                    { "item": "PET BOTTLE 200 ml", "price": 3 },
                    { "item": "HDPE JAR 5 L", "price": 23 },
                    { "item": "HDPE JAR 15 L / 15 Kg", "price": 45 },
                    { "item": "TIN 15 Kg", "price": 90 }
                ],
                "palm": [
                    { "item": "POUCH 1 L", "price": 8 },
                    { "item": "TIN 15 Kg", "price": 120 }
                ]
            };

            $('#primarySelect').change(function () {
                var selectedProduct = $(this).val();
                var options = products[selectedProduct];
                $('#secondarySelect').empty();
                $('#secondarySelect').append($('<option>').text("select item"));
                $.each(options, function (i, option) {
                    $('#secondarySelect').append($('<option>').text(option.item));
                });
            });

            $('#secondarySelect').change(function () {
                var selectedItem = $(this).val();
                var selectedProduct = $('#primarySelect').val();
                var options = products[selectedProduct];
                var selectedOption = options.find(option => option.item === selectedItem);
                if (selectedOption) {
                    $('#unitPrice').val(selectedOption.price);
                    calculateAmount();
                }
            });

            $('#quantity').on('input', function () {
                calculateAmount();
            });

            function calculateAmount() {
                var quantity = parseFloat($('#quantity').val());
                var unitPrice = parseFloat($('#unitPrice').val());
                var amount = isNaN(quantity) || isNaN(unitPrice) ? 0 : quantity * unitPrice;
                $('#amount').val(amount.toFixed(2));
            }

            $('#downloadBtn').click(function () {
                // Replace 'path/to/your/pdf/file.pdf' with the actual path to your PDF file
                var pdfFilePath = './documents/Distributors Form.pdf';

                // Creating a temporary anchor element
                var link = $('<a href="' + pdfFilePath + '" download="Distributors Form.pdf"></a>');

                // Appending the link to the body
                $('body').append(link);

                // Triggering the click event of the link
                link[0].click();

                // Removing the link from the body
                $(link).remove();
            });

            $('#downloadBrochure').click(function () {
                // Replace 'path/to/your/pdf/file.pdf' with the actual path to your PDF file
                var pdfFilePath = './documents/BROCHURE.pdf';

                // Creating a temporary anchor element
                var link = $('<a href="' + pdfFilePath + '" download="BROCHURE.pdf"></a>');

                // Appending the link to the body
                $('body').append(link);

                // Triggering the click event of the link
                link[0].click();

                // Removing the link from the body
                $(link).remove();
            });

        });

    </script>
